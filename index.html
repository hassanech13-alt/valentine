<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@300;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    
    <style>
        :root {
            --primary: #ff4d6d;
            --accent: #ff8fa3;
            --dark-rose: #800f2f;
            --dark: #1a1a2e;
        }

        * { box-sizing: border-box; }

        body {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            background: var(--dark);
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            color: white;
        }

        /* Animated Night Sky Background */
        .night-sky {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at center, #2e1a2e 0%, #1a1a2e 100%);
            z-index: -2;
        }

        .valentine-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 40px;
            text-align: center;
            box-shadow: 0 25px 50px rgba(0,0,0,0.5);
            width: 90%;
            max-width: 450px;
            z-index: 10;
            position: relative;
        }

        .title-font {
            font-family: 'Dancing Script', cursive;
            font-size: 2.8rem;
            color: var(--accent);
            margin: 10px 0 20px 0;
        }

        /* CSS Heart Animation */
        .heart-animation-wrapper {
            height: 80px;
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .main-heart {
            background-color: var(--primary);
            height: 40px; width: 40px;
            transform: rotate(-45deg);
            animation: heartbeat 1.2s infinite;
        }

        .main-heart:before, .main-heart:after {
            content: "";
            background-color: var(--primary);
            border-radius: 50%;
            height: 40px; width: 40px;
            position: absolute;
        }
        .main-heart:before { top: -20px; left: 0; }
        .main-heart:after { left: 20px; top: 0; }

        @keyframes heartbeat {
            0%, 100% { transform: rotate(-45deg) scale(1); }
            50% { transform: rotate(-45deg) scale(1.15); }
        }

        /* Timer Styling */
        .timer-display {
            background: rgba(0, 0, 0, 0.3);
            padding: 20px;
            border-radius: 20px;
            margin-bottom: 30px;
        }

        #minutesCounter {
            font-size: 3.2rem;
            font-weight: 800;
            text-shadow: 0 0 15px var(--primary);
            line-height: 1;
        }
