<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine? ‚ù§Ô∏è</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@300;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    
    <style>
        :root { --p: #ff4d6d; --a: #ff8fa3; --dr: #800f2f; --d: #0f0c29; }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body { 
            width: 100vw; height: 100vh; 
            background: linear-gradient(to bottom, #0f0c29, #302b63, #24243e);
            font-family: 'Poppins', sans-serif; 
            display: flex; justify-content: center; align-items: center; 
            overflow: hidden; color: white; 
        }

        .stars { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 0; }
        
        .valentine-card { 
            background: rgba(255, 255, 255, 0.1); 
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2); 
            padding: 40px; border-radius: 30px; text-align: center; 
            box-shadow: 0 20px 50px rgba(0,0,0,0.3); 
            width: 90%; max-width: 400px; z-index: 10; 
        }

        .title-font { font-family: 'Dancing Script', cursive; font-size: 2.8rem; color: var(--a); margin-bottom: 20px; }
        
        .timer-display { background: rgba(0, 0, 0, 0.2); padding: 15px; border-radius: 20px; margin-bottom: 25px; }
        #minutesCounter { font-size: 2.5rem; font-weight: 800; text-shadow: 0 0 10px var(--p); color: white; }
        .timer-label { display: block; text-transform: uppercase; letter-spacing: 1px; font-size: 0.7rem; color: var(--a); }

        .btn-group { display: flex; flex-direction: column; gap: 15px; }
        
        .glow-button { 
            color: white; border: none; padding: 15px; border-radius: 50px; 
            font-size: 1.1rem; font-weight: 600; cursor: pointer; 
            transition: all 0.3s ease; width: 100%;
            text-decoration: none; display: inline-block;
        }

        .yes-style { background: var(--p); box-shadow: 0 5px 15px rgba(255, 77, 109, 0.4); }
        .no-style { background: var(--dr); position: relative; z-index: 100; }

        /* Style de la box "Reveal" */
        #revealBtn {
            margin-top: 20px;
            background: rgba(255, 255, 255, 0.15);
            border: 2px dashed var(--a);
            padding: 15px;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.5s ease;
            animation: pulse 2s infinite;
        }

        /* Animation d'√©vaporation */
        .evaporate {
            opacity: 0;
            transform: translateY(-20px) scale(1.2);
            filter: blur(10px);
            pointer-events: none;
        }

        #restaurantInfo {
            opacity: 0;
            transform: translateY(10px);
            transition: all 0.8s ease;
            margin-top: -40px; /* Pour prendre la place du bouton */
        }

        #restaurantInfo.show {
            opacity: 1;
            transform: translateY(0);
            margin-top: 20px;
        }

        .resto-link {
            color: var(--a);
            font-size: 1.5rem;
            font-weight: 700;
            text-decoration: none;
            text-shadow: 0 0 10px rgba(255, 143, 163, 0.5);
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.03); }
            100% { transform: scale(1); }
        }

        .main-heart { 
            background-color: var(--p); height: 30px; width: 30px; 
            transform: rotate(-45deg); animation: heartbeat 1.2s infinite; 
            margin: 0 auto 30px; position: relative;
        }
        .main-heart:before, .main-heart:after { 
            content: ""; background-color: var(--p); border-radius: 50%; 
            height: 30px; width: 30px; position: absolute; 
        }
        .main-heart:before { top: -15px; left: 0; }
        .main-heart:after { left: 15px; top: 0; }

        @keyframes heartbeat { 0%, 100% { transform: rotate(-45deg) scale(1); } 50% { transform: rotate(-45deg) scale(1.2); } }
        .hidden { display: none !important; }
    </style>
</head>
<body>
    <canvas class="stars" id="starCanvas"></canvas>
    
    <div class="valentine-card">
        <div id="setupContent">
            <div class="main-heart"></div>
            <h1 class="title-font">Veux-tu √™tre ma Valentine ?</h1>
            <div class="timer-display">
                <div id="minutesCounter">0</div>
                <span class="timer-label">Minutes de bonheur ensemble</span>
            </div>
            <div class="btn-group">
                <button id="yesBtn" class="glow-button yes-style">Oui, je le veux !</button>
                <button id="noBtn" class="glow-button no-style">Non</button>
            </div>
        </div>

        <div id="successContent" class="hidden">
            <h2 class="title-font">C'est un rendez-vous ! ‚ù§Ô∏è</h2>
            <div style="font-size: 3.5rem; margin: 10px;">üíñ</div>
            
            <p style="font-size: 1.1rem; font-weight: 600;">See u at 7:30PM ON THURSDAY cutie :)</p>
            
            <div id="revealBtn">
                <span style="font-weight: 600; font-size: 1rem;">üìç Tap to reveal our meeting point</span>
            </div>

            <div id="restaurantInfo">
                <p style="font-size: 0.9rem; margin-bottom: 5px;">
