<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@300;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root {
            --primary: #ff4d6d;
            --accent: #ff8fa3;
            --dark-rose: #800f2f;
            --dark: #1a1a2e;
        }
        * { box-sizing: border-box; }
        body {
            margin: 0; padding: 0; width: 100vw; height: 100vh;
            background: var(--dark); font-family: 'Poppins', sans-serif; overflow: hidden;
        }
        .night-sky {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at center, #2e1a2e 0%, #1a1a2e 100%); z-index: -1;
        }
        .container { display: flex; justify-content: center; align-items: center; width: 100%; height: 100%; padding: 20px; }
        .valentine-card {
            background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1); padding: 40px; border-radius: 40px;
            text-align: center; box-shadow: 0 25px 50px rgba(0,0,0,0.5); width: 100%; max-width: 450px; position: relative;
        }
        .title-font { font-family: 'Dancing Script', cursive; font-size: 2.8rem; color: var(--accent); margin: 10px 0 20px 0; }
        .timer-display { background: rgba(0, 0, 0, 0.3); padding: 20px; border-radius: 20px; margin-bottom: 30px; }
        #minutesCounter { font-size: 3.2rem; font-weight: 800; color: white; text-shadow: 0 0 15px var(--primary); line-height: 1; }
        .timer-label { display: block; margin-top: 10px; text-transform: uppercase; letter-spacing: 2px; font-size: 0.8rem; color: var(--accent); }
        .btn-group { display: flex; flex-direction: column; gap: 15px; align-items: center; }
        .glow-button { color: white; border: none; padding: 15px; border-radius: 50px; font-size: 1.1rem; font-weight: 600; cursor: pointer; transition: all 0.3s ease; width: 100%; max-width: 280px; }
        .yes-style { background: var(--primary); box-shadow: 0 0 20px rgba(255, 77, 109, 0.5); }
        .no-style { background: var(--dark-rose); box-shadow: 0 0 20px rgba(128, 15, 47, 0.4); position: relative; }
        .heart-animation-wrapper { height: 80px; margin-bottom: 20px; position: relative; display: flex; justify-content: center; }
        .main-heart { background-color: var(--primary); height: 40px; width: 40px; transform: rotate(-45deg); animation: heartbeat 1.2s infinite; }
        .main-heart:before, .main-heart:after { content: ""; background-color: var(--primary); border-radius: 50%; height: 40px; width: 40px; position: absolute; }
        .main-heart:before { top: -20px; left: 0; }
        .main-heart:after { left: 20px; top: 0; }
        @keyframes heartbeat { 0%, 100% { transform: rotate(-45deg) scale(1); } 50% { transform: rotate(-45deg) scale(1.15); } }
        .hidden { display: none !important; }
        .celebration-text { font-size: 1.1rem; line-height: 1.5; color: white; }
        .celebration-icon { font-size: 4rem; margin: 20px 0; }
    </style>
</head>
<body>
    <div class="night-sky"></div>
    <div class="container">
        <div class="valentine-card">
            <div id="setupContent">
                <div class="heart-animation-wrapper"><div class="main-heart"></div></div>
                <h1 class="title-font">Will you be my Valentine?</h1>
                <div class="timer-display">
                    <div id="minutesCounter">0</div>
                    <span class="timer-label">Minutes Together</span>
                </div>
                <div class="btn-group">
                    <button id="yesBtn" class="glow-button yes-style">Yes, I'd Love To!</button>
                    <button id="noBtn" class="glow-button no-style">No</button>
                </div>
            </div>
            <div id="successContent" class="hidden">
                <h2 class="title-font">It's a Date! ‚ù§Ô∏è</h2>
                <div class="celebration-icon">üíñ</div>
                <p class="celebration-text">I've loved every minute together.<br>See you on the 14th!</p>
            </div>
        </div>
    </div>
    <audio id="valentineMusic" loop><source src="https://www.bensound.com/bensound-music/bensound-love.mp3" type="audio/mpeg"></audio>
    <script>
        const firstDate = new Date(2024, 10, 30);
        function updateTimer() {
            const diff = new Date() - firstDate;
            const minutes = Math.floor(diff / (1000 * 60));
            document.getElementById('minutesCounter').innerText = minutes.toLocaleString();
        }
        setInterval(updateTimer, 1000); updateTimer();
        const noBtn = document.getElementById('noBtn');
        noBtn.addEventListener('mouseover', () => {
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            noBtn.style.position = 'fixed'; noBtn.style.left = x + 'px'; noBtn.style.top = y + 'px';
        });
        document.getElementById('yesBtn').addEventListener('click', () => {
            document.getElementById('setupContent').classList.add('hidden');
            document.getElementById('successContent').classList.remove('hidden');
            document.getElementById('valentineMusic').play();
            confetti({ particleCount: 200, spread: 100, origin: { y: 0.6 } });
        });
    </script>
</body>
</html>
